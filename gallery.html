<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/icon/needle.png" type="image/x-icon">
	<title>Gallery | Frances Pokes</title>
</head>

<body>


	<div class="container-preloader">
		<div class="circle circle-1"></div>
		<div class="circle circle-2"></div>
		<div class="circle circle-3"></div>
		<div class="circle circle-4"></div>
		<div class="circle circle-5"></div>
	</div>

	<div class="wrapper">
		<header class="header">
			<div class="header-wrapper">
				<div class="header-logo">
					<a href="index.html">
						<span>Frances Pokes</span>
						<img src="img/newImg/logo2.PNG" alt="logo">
					</a>
				</div>
				<div class="header-menu">
					<ul class="header-list">
						<li class="header-item"><a href="index.html" class="header-link header-link1-lng"></a></li>
						<li class="header-item"><a href="gallery.html" class="header-link header-link2-lng active"></a>
						</li>
						<li class="header-item"><a href="contact.html" class="header-link header-link3-lng"></a></li>
						<li class="header-item">
							<select class="header-select change-language">
								<option value="en">EN</option>
								<option value="ua">UA</option>
							</select>
						</li>
					</ul>
				</div>
				<div class="header-button-wrapper">
					<button class="header-burger">
						<span></span>
						<span></span>
						<span></span>
					</button>
				</div>
			</div>
		</header>

		<div class="gallery-wrapper">
			<div class="gallery-container">

				<input class="checkbox-all" id="all" type="radio" name="checkbox" checked="" />
				<label class="subtitle4-lng" for="all"></label>
				<input class="checkbox-line" id="line" type="radio" name="checkbox" />
				<label class="subtitle1-lng" for="line"></label>
				<input class="checkbox-color" id="color" type="radio" name="checkbox" />
				<label class="subtitle3-lng" for="color"></label>
				<input class="checkbox-dot" id="dot" type="radio" name="checkbox" />
				<label class="subtitle2-lng" for="dot"></label>

				<div class="seperator"></div>

				<div class="cards">
					<div class="photo dot">
						<img src="img/newImg/p14.jpg" alt="">
					</div>
					<div class="photo dot">
						<img src="img/newImg/p14.png" alt="">
					</div>
					<div class="photo dot">
						<img src="img/newImg/portfolio16.jpg" alt="">
					</div>

					<div class="photo line">
						<img src="img/newImg/portfolio11.jpg" alt="">
					</div>
					<div class="photo line">
						<img src="img/newImg/portfolio2.jpg" alt="">
					</div>
					<div class="photo line">
						<img src="img/newImg/portfolio10.jpg" alt="">
					</div>
					<div class="photo line">
						<img src="img/newImg/portfolio12.jpg" alt="">
					</div>
					<div class="photo line color">
						<img src="img/newImg/portfolio1.PNG" alt="">
					</div>
					<div class="photo line">
						<img src="img/newImg/portfolio6.jpg" alt="">
					</div>
					<div class="photo dot">
						<img src="img/newImg/portfolio15.jpg" alt="">
					</div>
					<div class="photo dot">
						<img src="img/newImg/portfolio14.jpg" alt="">
					</div>
					<div class="photo line">
						<img src="img/newImg/portfolio7.jpg" alt="">
					</div>
					<div class="photo line color">
						<img src="img/newImg/portfolio8.jpg" alt="">
					</div>
					<div class="photo line">
						<img src="img/newImg/portfolio13.png" alt="">
					</div>
					<div class="photo line">
						<img src="img/newImg/portfolio17.jpg" alt="">
					</div>
					<div class="photo line">
						<img src="img/newImg/portfolio18.jpg" alt="">
					</div>
					<div class="photo line">
						<img src="img/newImg/portfolio19.jpg" alt="">
					</div>
					<div class="photo color">
						<img src="img/newImg/portfolio9.jpg" alt="">
					</div>
					<div class="photo color">
						<img src="img/newImg/portfolio3.jpg" alt="">
					</div>
					<div class="photo color">
						<img src="img/newImg/portfolio4.jpg" alt="">
					</div>
				</div>
			</div>
		</div>

		<footer class="gallery-footer about-quotes_footer">
			<p>2021 &#xa9</p>
			<a href="https://www.instagram.com/frances.pokes/">INSTAGRAM</a>
		</footer>

	</div>
	<script type="text/javascript" src="js/lang.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

</body>

</html>
